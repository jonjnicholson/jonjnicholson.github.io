  <script>
	document.addEventListener('DOMContentLoaded', () => {
		const images = document.querySelectorAll('.microblog_collection img');
		let currentImageIndex = 0;
		let isMultiLightbox = false;

		function createLightbox() {
			
			const lightbox = document.createElement('div');
			lightbox.id = 'microblog_lightbox';
			
			const closeBtn = document.createElement('button');
			closeBtn.id = 'microblog_lightbox_close_btn';
			closeBtn.innerHTML = '&times;';
			
			const prevBtn = document.createElement('button');
			prevBtn.id = 'microblog_lightbox_prev_btn';
			prevBtn.className = 'microblog_lightbox_nav';
			prevBtn.innerHTML = '&larr;';
			
			const nextBtn = document.createElement('button');
			nextBtn.id = 'microblog_lightbox_next_btn';
			nextBtn.className = 'microblog_lightbox_nav';
			nextBtn.innerHTML = '&rarr;';
			
			const lightboxImg = document.createElement('img');
			lightboxImg.id = 'microblog_lightbox_img';
			lightboxImg.alt = 'Lightbox Image';
			
			lightbox.appendChild(closeBtn);
			lightbox.appendChild(prevBtn);
			lightbox.appendChild(lightboxImg);
			lightbox.appendChild(nextBtn);
			
			document.body.appendChild(lightbox);
		
			return { lightbox, closeBtn, prevBtn, nextBtn, lightboxImg };
		}
		
		const { 
			lightbox, 
			closeBtn, 
			prevBtn, 
			nextBtn, 
			lightboxImg 
		} = createLightbox();

		function openMultiLightbox(index) {
			isMultiLightbox = true;
			currentImageIndex = index;
			lightboxImg.src = images[index].getAttribute('data-microblog-lightbox');
			lightbox.style.display = 'flex';

			
			prevBtn.style.display = 'block';
			nextBtn.style.display = 'block';
		}
		
		function openSingleLightbox(url) {
			isMultiLightbox = false;
			lightboxImg.src = url;
			lightbox.style.display = 'flex';

			
			prevBtn.style.display = 'none';
			nextBtn.style.display = 'none';
		}

		function closeLightbox() {
			lightbox.style.display = 'none';
		}

		function navigatePrevious() {
			currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
			lightboxImg.src = images[currentImageIndex].getAttribute('data-microblog-lightbox');
		}

		function navigateNext() {
			currentImageIndex = (currentImageIndex + 1) % images.length;
			lightboxImg.src = images[currentImageIndex].getAttribute('data-microblog-lightbox');
		}

		
		images.forEach((img, index) => {
			img.addEventListener('click', () => openMultiLightbox(index));
		});

		closeBtn.addEventListener('click', closeLightbox);
		prevBtn.addEventListener('click', navigatePrevious);
		nextBtn.addEventListener('click', navigateNext);

		
		document.addEventListener('keydown', (e) => {
			if (lightbox.style.display === 'flex') {
				switch (e.key) {
					case 'ArrowLeft':
						if (isMultiLightbox) {
							navigatePrevious();
						}
						break;
					case 'ArrowRight':
						if (isMultiLightbox) {
							navigateNext();
						}
						break;
					case 'Escape':
						closeLightbox();
						break;
				}
			}
		});

		
		lightbox.addEventListener('click', (e) => {
			if (e.target === lightbox) {
				closeLightbox();
			}
		});
		
		
		const single_images = document.querySelectorAll(".e-content img, .p-summary img");
		single_images.forEach(function(image) {
			
			if (image.closest(".microblog_collection")) {
				return;
			}
		
			
			if (!image.closest("a")) {
				
				const hasClickHandler = image.onclick || image.hasAttribute("onclick");
				const hasTouchHandler = image.ontouchstart || image.hasAttribute("ontouchstart");
		
				
				if (!hasClickHandler && !hasTouchHandler) {
					image.addEventListener("click", function() {
						openSingleLightbox(image.src);
					});
				}
			}
		});
	});
</script>

<script>
	function debounce(func, wait) {
		let timeout;
		return function executedFunction(...args) {
			const later = () => {
				clearTimeout(timeout);
				func(...args);
			};
			clearTimeout(timeout);
			timeout = setTimeout(later, wait);
		};
	}
	function handleImage(imageElement) {
		if (!imageElement) return;
		const listItem = imageElement.closest('li');
		imageElement.addEventListener('load', function() {
			listItem.classList.add('loaded');
			imageElement.classList.add('visible');
		});
		imageElement.addEventListener('error', function() {
			listItem.innerHTML = 'Failed to load image';
			listItem.style.padding = '2rem';
			listItem.style.textAlign = 'center';
		});
		if (imageElement.complete) {
			listItem.classList.add('loaded');
			imageElement.classList.add('visible');
		}
	}
	const observer = new IntersectionObserver((entries) => {
		entries.forEach(entry => {
			if (entry.isIntersecting) {
				const img = entry.target;
				handleImage(img);
				observer.unobserve(img);
			}
		});
	}, {
		rootMargin: '50px'
	});
	document.querySelectorAll('.masonry-grid img').forEach(img => {
		if (img.loading === 'lazy') {
			observer.observe(img);
		} else {
			handleImage(img);
		}
	});
</script>
